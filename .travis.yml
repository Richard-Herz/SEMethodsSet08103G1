language: java

sudo: false

addons:
  hosts:
  - db

services:
- docker

install:
- docker build -t database src/db/.
- docker run --rm -d -e MYSQL_ROOT_PASSWORD=password  -p 33060:3306 database
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
- mvn clean

jobs:
  include:
  - stage: unit tests
    install: skip
    jdk: oraclejdk11
    script: mvn test -Dtest=SEMethodsSet088103G1CW.Tests
  - stage: integration tests
    jdk: oraclejdk11
    script: mvn test -Dtest=SEMethodsSet088103G1CW.IntegrationTest
  - stage: GitHub Release
    install: skip
    jdk: oraclejdk11
    script:
    - echo "Deploying to GitHub releases"
    - mvn package -DskipTests=true -Dmaven.javadoc.skip=true
  before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Calder-MacLean"
  - git config --local user.email "caldmac08@icloud.com"
  # Create temporary tag from date and Git log.
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y-%m-%d')-$(git log --format=%h -1)}
  # Set tag
  - git tag $TRAVIS_TAG
  deploy:
    provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file: SEMethods088103G1CW.jar
    skip_cleanup: true
    on:
      tags: true

stages:
- unit tests
- integration tests
- name: GitHub Release
  if: branch = develop
- name: deploy
  if: branch = develop


after_success:
- bash <(curl -s https://codecov.io/bash)